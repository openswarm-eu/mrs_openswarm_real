# do not modify these
root: ./
name: real_drone
socket_name: mrs
attach: false
tmux_options: -f /etc/ctu-mrs/tmux.conf
# you can modify these export ROS_MASTER_URI='http://192.168.8.157:11311'; export ROS_IP='192.168.8.157';
pre_window: source ./config/_env/env.sh; export PLATFORM_CONFIG=./config/mrs_uav_system/$UAV_TYPE.yaml; export CUSTOM_CONFIG=./config/custom_config.yaml; export WORLD_CONFIG=./config/worlds/world_local.yaml; export NETWORK_CONFIG=./config/network_config.yaml; 
startup_window: status
windows:
  - roscore:
      layout: tiled
      panes:
        - roscore
        - waitForRos; rosparam set use_sim_time false
  - tf:
      layout: tiled
      panes:
        - waitForTime; roslaunch mrs_ingeniarius_real static_tfs_ZD700.launch 
